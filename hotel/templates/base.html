<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Main Page</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/booking">Booking</a>
                </li>
            </ul>
        </div>

        <div class="row justify-content-center">
            {% if user.is_authenticated %}
            <div class="col">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="user-select: none">{{ user.username }}</a>
                    </li>
                </ul>
            </div>
            <div class="col">
                <form method="post" action="{% url 'logout' %}">{% csrf_token %}
                    <button type="submit" class="btn btn-primary">Вийти</button>
                </form>
            </div>
            {% else %}
            <div class="col">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="user-select: none">Guest</a>
                    </li>
                </ul>
            </div>
            <div class="col">
                <a class="btn btn-primary" href="/login" role="button">Увійти</a>
            </div>
            {% endif %}
        </div>

    </div>
</nav>

<div class="container text-center">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
