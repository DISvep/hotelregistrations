{% extends "base.html" %}

{% block title %}
    <title>Main page</title>
{% endblock %}

{% block content %}
    <h1>Вітаємо на сайті реєстрування кімнат у готелі "coolhotel1"</h1>
    {% for floor in floors %}
        <a href="/floor/{{ floor.id }}" style="text-decoration: none"><h2>{{ floor }}</h2></a>
        {% for room in floor.rooms.all %}
             <a href="/room/{{ room.id }}" style="text-decoration: none">{{ room }}</a><p>
        {% endfor %}
    {% endfor %}
{% endblock %}
